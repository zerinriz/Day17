<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Pluralsight</title>
</head>
​

<body>
    <div id="wrapper">
        <div id="left">
            
            <div id="signin">
                <div class="logo">
                    <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight">
                </div>
                ​
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                        <button class="primary-btn" type="submit">Sign In</button>
                    </div>
                </form>
                ​
                <div id="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                ​
                <div class="hr-bar">
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
                ​
                <footer id="main-footer">
                    <p>Coypright &copy; 2018, Pluralsight All Rights Reserved</p>
                    ​
                    <div>
                        <a>terms of use</a>
                        <sign>|</sign>
                        <a>Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
</body>
​
</html>
